<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Indie Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <main class="max-w-sm mx-auto mt-16 p-6 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Create an Account</h1>
    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" name="name" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" name="email" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" name="password" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1">Role</label>
        <select name="role" class="w-full border p-2 rounded">
          <option value="customer">Customer</option>
          <option value="seller">Seller</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Sign Up</button>
    </form>
    <p id="status" class="mt-3 text-sm"></p>
    <p class="mt-3 text-sm">Already have an account? <a href="login.html" class="text-blue-600 underline">Login</a></p>
  </main>

  <script type="module">
    import { postJSON, API_BASE } from './auth.js';

    const form = document.getElementById('signupForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = "";

      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        role: form.role.value
      };

      try {
        await postJSON(`${API_BASE}/auth/signup`, data);
        statusEl.style.color = "green";
        statusEl.textContent = "✅ Registered! Redirecting to login...";
        setTimeout(() => (window.location.href = "login.html"), 1200);
      } catch (err) {
        statusEl.style.color = "red";
        statusEl.textContent = "❌ " + err.message;
      }
    });
  </script>
</body>
</html>
