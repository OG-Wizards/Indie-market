<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard – Indie Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <script type="module">
    import { requireRole } from './auth.js';
    requireRole('seller');
  </script>

  <nav class="bg-white shadow p-4 flex justify-between">
    <div class="text-xl font-bold"><a href="home.html">Indie Market</a></div>
    <div class="space-x-4">
      <a href="home.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <button id="logoutBtn" class="hover:underline">Logout</button>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto bg-white mt-8 p-6 rounded-xl shadow space-y-8">
    <!-- Product Add Form -->
    <section>
      <h1 class="text-2xl font-bold mb-4">Add a Product</h1>
      <form id="productForm" enctype="multipart/form-data" class="space-y-4">
        <input type="hidden" name="productId" id="productId" />
        <div>
          <label class="block mb-1 font-medium">Product Name</label>
          <input type="text" name="name" class="w-full border p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Price (₹)</label>
          <input type="number" name="price" class="w-full border p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Description</label>
          <textarea name="description" rows="3" class="w-full border p-2 rounded" required></textarea>
        </div>
        <div>
          <label class="block mb-1 font-medium">Image</label>
          <input type="file" name="image" accept="image/*" class="w-full" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Save Product
        </button>
      </form>
      <p id="statusMessage" class="mt-4 text-sm"></p>
    </section>

    <!-- Product List for Editing -->
    <section>
      <h2 class="text-xl font-bold mb-4">Your Products</h2>
      <div id="sellerProducts" class="space-y-4"></div>
    </section>
  </main>

  <script type="module" src="seller.js"></script>
</body>
</html>
