<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Indie Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Create an Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required class="w-full p-2 border rounded mb-4" />
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded mb-4" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded mb-4" />
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-600">Log In</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://localhost:3000/api/users/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user),
        });

        if (res.ok) {
          alert("✅ Account created successfully!");
          window.location.href = "login.html";
        } else {
          const error = await res.json();
          alert("❌ " + error.message);
        }
      } catch (err) {
        console.error("Error:", err);
        alert("❌ Signup failed.");
      }
    });
  </script>

</body>
</html>
