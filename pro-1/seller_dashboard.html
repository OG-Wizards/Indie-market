<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard – Indie Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow py-4 px-6 flex justify-between items-center">
    <div class="text-xl font-bold text-blue-600">Indie Market</div>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="register.html" class="text-gray-700 hover:text-blue-600">Seller Register</a>
      <a href="seller_dashboard.html" class="text-gray-700 hover:text-blue-600">Seller Dashboard</a>
      <a href="products.html" class="text-gray-700 hover:text-blue-600">Browse Products</a>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome to Your Seller Dashboard</h1>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Upload a New Product</h2>
      <form id="productForm" class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
  
  <input type="text" id="name" placeholder="Product Name" required class="w-full border p-2 mb-4 rounded">
  <input type="text" id="category" placeholder="Category (e.g., Skincare, Jewelry)" required class="w-full border p-2 mb-4 rounded">
  <input type="number" id="price" placeholder="Price in ₹" required class="w-full border p-2 mb-4 rounded">
  <input type="url" id="image" placeholder="Image URL" required class="w-full border p-2 mb-4 rounded">
  <textarea id="description" placeholder="Product Description" required class="w-full border p-2 mb-4 rounded"></textarea>
  
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Product</button>
  
  <p id="message" class="mt-4 text-sm text-green-600 hidden">Product added successfully!</p>
</form>


    </div>

    <!-- Navigation Buttons -->
    <div class="mt-6 flex justify-center space-x-4">
      <a href="index.html" class="bg-gray-200 text-sm px-4 py-2 rounded hover:bg-gray-300">Home</a>
      <a href="products.html" class="bg-gray-200 text-sm px-4 py-2 rounded hover:bg-gray-300">Browse Products</a>
      <a href="register.html" class="bg-gray-200 text-sm px-4 py-2 rounded hover:bg-gray-300">Register New Seller</a>
    </div>
  </div>

  <footer class="text-center py-6 text-sm text-gray-500 bg-white">
    &copy; 2025 Indie Market. All rights reserved.
  </footer>
  <script>
  const form = document.getElementById("productForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const product = {
      name: document.getElementById("name").value,
      description: document.getElementById("description").value,
      price: document.getElementById("price").value,
      image: document.getElementById("image").value,
      category: document.getElementById("category").value,
    };

    try {
      const response = await fetch("http://localhost:3000/api/products", {

        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(product),
      });

      const result = await response.json();

      if (response.ok) {
        alert("✅ Product submitted successfully!");
        form.reset();
      } else {
        alert("❌ Error: " + result.message);
      }
    } catch (error) {
      console.error("Error:", error);
      alert("❌ Failed to submit product.");
    }
  });
</script>

</body>
</html>
